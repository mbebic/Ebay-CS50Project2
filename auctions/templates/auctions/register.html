{% extends "auctions/layout.html" %}
{% load static %}

{% block body %}

    <div class="row">
        <div class="col">
            <section class="position-relative py-4 py-xl-5">
                <div class="container">
                    <div class="row mb-5">
                        <div class="col-md-8 col-xl-6 text-center mx-auto">
                            <h2>Register New Account</h2>
                            {% if message %}
                                <div>{{ message }}</div>
                            {% endif %}
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <div class="col-md-6 col-xl-4">
                            <div class="card mb-5">
                                <div class="card-body d-flex flex-column align-items-center">
                                    <form action="{% url 'register' %}" class="text-center" method="post">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <input class="form-control mb-3" autofocus type="text" name="username" placeholder="Username">
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control mb-3" type="email" name="email" placeholder="Email Address">
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control mb-3" type="password" name="password" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control mb-3" type="password" name="confirmation" placeholder="Confirm Password">
                                        </div>
                                        <input class="btn btn-primary mb-3" type="submit" value="Register">
                                        <p class="text-muted">Already have an account? Login&nbsp;<a href="{% url 'login' %}">here</a></p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
